<html lang = "en">
    <head>
        <meta charset = "utf-8" />
        <title>Image Gallery</title>
        <link rel = "stylesheet" href = "css/layout.css" media = "screen" />
    </head>

        <h1>Snapshots</h1>
        <ul>
            <li>
                <a href = "images/lexus.jpg" onclick = "showPic(this);return false" title = "Lexus IS 250">Lexus</a>
